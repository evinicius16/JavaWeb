<html>
 <head>
 <title>Ver todos</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 </head>
 <body th:each="atleta : ${atletas}">
 <span th:text="${'ID: ' + atleta.id}"></span><br>
 <span th:text="${'Nome: ' + atleta.name}"></span><br>
 <span th:text="${'Email: ' + atleta.email}"></span><br>
 <br>
 <br>
 </body>
</html>
